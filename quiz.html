<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Leeds United Quiz</title>
</head>

<body>
    <!--Quiz Page-->
    <section id="home">
        <div id="container">
            <!--Header with badge and score-->
            <div class="head">
                <img src="./assets/images/leedsbadge.png" alt="leeds united badge" id="badge">
                <div id="score-display">
                    <h2 class="score-text">SCORE</h2>
                    <h2 id="score">0</h2>
                </div>
            </div>
            <!--Question displayed for each round-->
            <h1 id="question"></h1>
            <!--Options displayed for each round-->
            <div id="option-container">
                <div class="option">
                    <p class="option-ltr">A</p>
                    <p class="option-text" id="opt1"></p>
                </div>
                <div class="option">
                    <p class="option-ltr">B</p>
                    <p class="option-text" id="opt2"></p>
                </div>
                <div class="option">
                    <p class="option-ltr">C</p>
                    <p class="option-text" id="opt3"></p>
                </div>
                <div class="option">
                    <p class="option-ltr">D</p>
                    <p class="option-text" id="opt4"></p>
                </div>
            </div>
            <!--Quiz progress-->
            <div id="progress">
                <h2 id="progressValue">1 / 20</h2>
            </div>
            <div>
                <h2 id="answer-feedback">CORRECT</h2>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/36f60eb758.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
