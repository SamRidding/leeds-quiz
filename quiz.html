<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Leeds United Quiz</title>
</head>

<body>

    <section id="home">
        <div id="container">
            <div class="head">
                <img src="./assets/images/leedsbadge.png" alt="leeds united badge" id="badge">
                <div id="score-display">
                    <h2 class="score-text">SCORE</h2>
                    <h2 id="score">0</h2>
                </div>
            </div>
            <h1 id="question">Question goes here</h1>
            <div id="option-container">
                <div class="options">
                    <p class="option">A</p>
                    <p class="option-text">Option 1</p>
                </div>
                <div class="options">
                    <p class="option">B</p>
                    <p class="option-text">Option 2</p>
                </div>
                <div class="options">
                    <p class="option">C</p>
                    <p class="option-text">Option 3</p>
                </div>
                <div class="options">
                    <p class="option">D</p>
                    <p class="option-text">Option 4</p>
                </div>
            </div>
            <div id="progress">
                <h2>QUESTION</h2>
                <div id="progressBar">
                    <div id="barProgress"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/36f60eb758.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
